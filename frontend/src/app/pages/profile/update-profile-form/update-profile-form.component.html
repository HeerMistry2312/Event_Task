<mat-card appearance="outlined" class="bg-light m-1 p-2">
    <mat-card-title class="fs-2 text-primary text-center fw-bold">Update Your Profile</mat-card-title>
    <mat-card-content>
        <form class="my-3" [formGroup]="updateProfile" (ngSubmit)="onSubmit()">

            <div class="d-flex flex-row align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="username" formControlName="username" id="username" type="text">
                </mat-form-field>
                <ng-container *ngIf="updateProfile.get('username')?.touched">
                    <small *ngIf="updateProfile.get('username')?.hasError('required'); ">
                        *Username is required
                    </small>
                </ng-container>
            </div>

            <div class="d-flex flex-row align-items-center mt-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" formControlName="email" id="email" type="email">
                </mat-form-field>
                <ng-container *ngIf="updateProfile.get('email')?.touched">
                    <small *ngIf="updateProfile.get('email')?.hasError('required'); else email">
                        *Email is required
                    </small>
                    <ng-template #email>
                        <small *ngIf="updateProfile.get('email')?.hasError('email')">
                            *Email is Invalid
                        </small>
                    </ng-template>
                </ng-container>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-primary btn-lg">Update</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
