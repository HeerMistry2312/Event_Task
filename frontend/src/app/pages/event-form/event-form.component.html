<mat-card appearance="outlined" class="bg-light m-1 p-2">
    <mat-card-title class="fs-2 text-primary text-center fw-bold">Add Your Event</mat-card-title>
    <mat-card-content>
        <form class="my-3" [formGroup]="eventForm" (ngSubmit)="onSubmit()">

            <div class="flex-row align-items-center">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="title" formControlName="title" id="title" type="text">
                </mat-form-field>
                <ng-container *ngIf="eventForm.get('title')?.touched">
                    <small *ngIf="eventForm.get('title')?.hasError('required'); ">
                        *Title is required
                    </small>
                </ng-container>
            </div>

            <div class="flex-row align-items-center mt-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="description" formControlName="description" id="description"
                        type="text" rows="5"></textarea>
                </mat-form-field>
                <ng-container *ngIf="eventForm.get('description')?.touched">
                    <small *ngIf="eventForm.get('description')?.hasError('required'); ">
                        *Description is required
                    </small>
                </ng-container>
            </div>

            <div class="flex-row align-items-center mt-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <ng-container *ngIf="eventForm.get('date')?.touched">
                    <small *ngIf="eventForm.get('date')?.hasError('required'); ">
                        *Date is required
                    </small>
                </ng-container>
            </div>

            <div class="flex-row align-items-center mt-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Location</mat-label>
                    <textarea matInput placeholder="location" formControlName="location" id="location" type="text"
                        rows="3"></textarea>
                </mat-form-field>
                <ng-container *ngIf="eventForm.get('location')?.touched">
                    <small *ngIf="eventForm.get('location')?.hasError('required'); ">
                        *Location is required
                    </small>
                </ng-container>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Submit
                    Event</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
