<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> Event Id </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="organizer">
            <th mat-header-cell *matHeaderCellDef> Organizer </th>
            <td mat-cell *matCellDef="let element"> {{element.organizer}} </td>
        </ng-container>
        <ng-container matColumnDef="participants">
            <th mat-header-cell *matHeaderCellDef> No. of Participants </th>
            <td mat-cell *matCellDef="let element"> {{element.participants.length}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date|date}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button mat-fab extended color="primary" (click)="view(element._id)">
                    <mat-icon>visibility</mat-icon>View
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
